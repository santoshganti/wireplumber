# Disables Automatic Bluetooth Profile Switching
#
# Purpose:
# - Prevents WirePlumber from automatically switching Bluetooth profiles.
# - Ensures headsets remain in A2DP mode instead of switching to HSP/HFP.
#
# Assigned Number: 25 - Affects Bluetooth behavior early in the process.

wireplumber.settings = {
    bluetooth.autoswitch-to-headset-profile = false
}
