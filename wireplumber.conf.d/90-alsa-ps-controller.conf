# ALSA Configuration for PS4/PS5 Controllers
#
# Purpose:
# - Prevents PS4/PS5 controllers from taking over primary audio.
# - Ensures speakers/headsets remain the default output.
# - Maintains compatibility while deprioritizing controller audio.
#
# Assigned Number: 90 - Overrides and special cases

# ~/.config/wireplumber/wireplumber.conf.d/90-alsa-card1.conf

monitor.alsa.rules = [
  {
    matches = [
      { node.name = "~alsa_input.*", alsa.card_name = "Wireless Controller" },
      { node.name = "~alsa_output.*", alsa.card_name = "Wireless Controller" }
    ]
    actions = {
      update-props = {
        "priority.driver" = 99
        "priority.session" = 99
      }
    }
  }
]